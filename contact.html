<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
                               <!-- contact-first-part -->

    <section class="contact-first-part">
        <div class="container contact-header">
              <h1>CONTACT US</h1>
        </div>
    </section>



                                       <!-- contact-second-part -->

    <section class="contact-second-part">
            <div class="container contact-input-container ">

         <div class="top-header">
             <h6>CONTACT NOW</h6>
             <h2>Get In Touch With Us</h2>
         </div>

          <div class="all-contact-input-box">
               <div class="contact-input-field">
         <div>
              <label for="name">Name</label> <br>
              <input type="text" id="name" class="email-box" required>
         </div>
          <div>
              <label for="email">Email Address</label> <br>
              <input type="email" id="email" class="email-box" required>
          </div>
         </div>

    
        <div class="contact-input-field">
        <div>
             <label for="phone">Phone</label> <br>
             <input type="text" id="phone" class="email-box" required>
        </div>
        <div>
             <label for="subject">Subject</label> <br>
             <input type="text" id="subject" class="email-box"  required>
        </div>
         </div>

         <div class="comment" >
                <label for="comment">Message</label> <br>
                <textarea name="comment" id="comment" cols="30" rows="10" class="comment-box"></textarea>
         </div>
       

         <div class="input-field">
             <input type="submit" value="SIGN UP" class="contact-submit-box" required>
         </div>
          </div>
    
     </div>
    </section>


                                           <!-- contact-third-part -->


               <section class="contact-third-part">
                   <div class="contact-container">
                      <div class="card">
                        <div class="contact-content">
                             <img src="./img/contact1.png" alt="">
                              <p>smartintro2022@gmail.com</p>
                        </div>
                      </div>
                      <div class="card">
                 <div class="contact-content">
                             <img src="./img/contact2.png" alt="">
                              <p>+8801327-159115</p>
                        </div>
                      </div>
                      <div class="card">
                  <div class="contact-content">
                             <img src="./img/contact3.png" alt="">
                              <p>Khulna,Bangladesh</p>
                        </div>
                      </div>
                   </div>
               </section>


</body>
</html>
