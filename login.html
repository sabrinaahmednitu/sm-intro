<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <section class="login">
     <div class="container login-container ">
         <div class="top-header">
             <h6>Login</h6>
             <h2>HELLO! WELCOME</h2>
         </div>
         <div class="input-field">
        <label for="email">Email</label> <br>
         <input type="email" id="email" class="email-box" required>
         </div>
         <div class="input-field">
              <label for="padssword">Password</label> <br>
             <input type="password" id="password" class="password-box"  required>
         </div>

           <div class="bottom">
             <div class="left">
                 <input type="checkbox" id="check">
                 <label for="check">Remember me</label>
             </div>
             <div class="right">
                   <label><a href="#">Forget Password?</a></label>
             </div>
         </div>

         <div class="input-field">
             <input type="submit" value="login" class="submit-box" required>
         </div>
      <span class="bottom-last">Dont have any account? <a href="#">Sign Up</a> </span> 
     </div>
    </section>




</body>
</html>
