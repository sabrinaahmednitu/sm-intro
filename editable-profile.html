<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editable profile</title>
    <link rel="stylesheet" href="editable-profile.css">
</head>
<body>
    <section class="editable-profile-section">
            <div class="ep-main-part">

               <div class="ep-main-part1">

                    <div class="main-img">
                       <div class="edit-img">
                           <img src="./img/edit-profile1.png" alt="">
                       </div>
                    </div>

                    <div class="ep-btn-1" >
                         <button>ADD Image</button>
                    </div>
                    <div class="ep-btn-2">
                          <button>Adjust image</button>
                    </div>

               </div>

                   <!-- ep-main-part2  -->


                   <div class="ep-main-part2">
                       <div class="two-input">
                                <div class="input-1">
                           <label for="name">Name</label> <br>
                           <input type="text" id="name">
                      </div>
                      <div class="input-1">
                         <label for="designation">Designation</label> <br>
                         <input type="text" id="designation">
                      </div>
                       </div>
                   </div>


                       <div class="ep-main-part3">
                             <div class="social-media">
                                  <label>Social Media</label>
                                 <div class="sc-1">
                                         <div><input type="text" class="input1" placeholder="Select" style="text-align: center;" ></div>
                                         <div><input type="text" class="input2" ></div>
                                        <div> <button class="add-btn">add</button></div>
                                 </div>

                                 <div class="sc-2">
                                     <div class="facebook">
                                        <div>
                                             <img src="./img/Facebook.png" alt="">
                                        </div>
                                        <div>
                                             <input type="text">
                                        </div>
                                        <div><button class="remove-btn">Remove</button></div>
                                     </div>
                                     <div class="facebook">
                                        <div>
                                             <img src="./img/YouTube.png" alt="">
                                        </div>
                                        <div>
                                             <input type="text">
                                        </div>
                                        <div><button class="remove-btn">Remove</button></div>
                                     </div>
                                     <div class="facebook">
                                        <div>
                                            <img src="./img/Instagram.png" alt="">
                                        </div>
                                        <div>
                                             <input type="text">
                                        </div>
                                        <div><button class="remove-btn">Remove</button></div>
                                     </div>

                                 </div>
                             </div>
                       </div>
                        <div class="ep-main-part4">
                             <label for="Bio">Bio</label> <br>
                             <div class="bio">
                                 <textarea name="Bio" id="" cols="30" rows="10" placeholder="Bio......." style="padding: 5px;"></textarea>
                             </div>
                         </div>
                     <div class="ep-main-part5" >
                         <label >Phone</label>

                         <div class="phone-part" >
                            
                             <div class="type" >
                                 <div><input type="text" placeholder="Type" class="t-input1" style="text-align: center;"></div>
                                <div> <input type="number" placeholder="+88 0191*******" class="t-input2" style="text-align: center;"></div>
                                 <div><button class="add-btn">add</button></div>
                             </div>
                             <div class="work" >
                                 <div><input type="text" placeholder="Type" class="t-input1" style="text-align: center;"></div>
                                <div> <input type="number" placeholder="+88 0191*******" class="t-input2" style="text-align: center;"></div>
                                 <div><button class="remove-btn">remove</button></div>
                             </div>
                             <div class="home">
                                <div><input type="text" placeholder="Type" class="t-input1" style="text-align: center;"></div>
                                <div> <input type="number" placeholder="+88 0191*******" class="t-input2" style="text-align: center;"></div>
                                 <div><button class="remove-btn">remove</button></div>
                             </div>

                         </div>
                     </div>        
                     <div class="ep-main-part5">
                         <label >E-mail</label>

                         <div class="phone-part">
                            
                             <div class="type">
                                 <div><input type="email" placeholder="type" class="t-input1" style="text-align: center;"></div>
                                <div> <input type="number" placeholder="abc@def.com" class="t-input2" style="text-align: center;"></div>
                                 <div><button class="add-btn">add</button></div>
                             </div>
                             <div class="work">
                                 <div><input type="text" placeholder="Work" class="t-input1" style="text-align: center;"></div>
                                <div> <input type="number" placeholder="abc@def.com" class="t-input2" style="text-align: center;"></div>
                                 <div><button class="remove-btn">remove</button></div>
                             </div>
                             <div class="home">
                                <div><input type="text" placeholder="Home" class="t-input1" style="text-align: center;"></div>
                                <div> <input type="number" placeholder="abc@def.com" class="t-input2" style="text-align: center;"></div>
                                 <div><button class="remove-btn">remove</button></div>
                             </div>

                         </div>
                     </div>     
                        
                     <div class="ep-main-part5">
                         <label >Address</label>

                         <div class="phone-part">
                            
                             <div class="type">
                                 <div><input type="text" placeholder="Type" class="t-input1" style="text-align: center;"></div>
                                <div> <input type="number" placeholder="Khulna, Bangladesh" class="t-input2" style="text-align: center;"></div>
                                 <div><button class="add-btn">add</button></div>
                             </div>
                             <div class="work">
                                 <div><input type="text" placeholder="Work" class="t-input1" style="text-align: center;"></div>
                                <div> <input type="number" placeholder="Khulna, Bangladesh" class="t-input2" style="text-align: center;"></div>
                                 <div><button class="remove-btn">remove</button></div>
                             </div>
                             <div class="home">
                                <div><input type="text" placeholder="Home" class="t-input1" style="text-align: center;"></div>
                                <div> <input type="number" placeholder="Khulna, Bangladesh" class="t-input2" style="text-align: center;"></div>
                                 <div><button class="remove-btn">remove</button></div>
                             </div>

                         </div>
                     </div>        
                       
                     
                     <div class="ep-main-part6">
                        <div class="part6-content">
                             <p>Choose Background Color/Theme</p>
                           <div class="colors">
                               <div class="color1"></div>
                               <div class="color2"></div>
                               <div class="color3"></div>
                               <div class="color4"></div>
                               <div class="color5"></div>
                           </div>
                           <button>Change profile layout</button>
                        </div>
                     </div>       
            </div>
    </section>
</body>
</html>
