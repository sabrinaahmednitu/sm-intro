<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <section class="sign-up">
     <div class="container sign-up-container ">

         <div class="top-header">
             <h6>SIGN UP</h6>
             <h2>WELCOME TO SMART INTRO</h2>
         </div>

         <div class="input-field">
        <label for="name">Name</label> <br>
         <input type="text" id="name" class="email-box" required>
         </div>

         <div class="input-field">
        <label for="email">Email Address</label> <br>
         <input type="email" id="email" class="email-box" required>
         </div>

           <div class="input-field">
        <label for="phone">Phone Number</label> <br>
         <input type="text" id="phone" class="email-box" required>
         </div>

         <div class="input-field">
              <label for="padssword">Password</label> <br>
             <input type="password" id="password" class="password-box"  required>
         </div>

            <div class="input-field">
        <label for="confirm">Confirm Password</label> <br>
         <input type="text" id="confirm" class="email-box" required>
         </div>

           <div class="bottom">
             <div class="left">
                 <input type="checkbox" id="check">
                 <label for="check">I agree to the <a href="#">terms and conditions.</a></label>
             </div>
         </div>


         <div class="input-field">
             <input type="submit" value="SIGN UP" class="submit-box" required>
         </div>
    
     </div>
    </section>




</body>
</html>
